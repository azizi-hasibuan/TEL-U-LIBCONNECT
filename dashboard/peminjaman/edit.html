{% extends 'base.html' %}

{% block title %}Update Peminjaman{% endblock %}

{% block content%}

<section>
    <!-- input peminjaman -->
    <div class="container py-5 ">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1>Form Peminjaman</h1>
                <form action="/dashboard/peminjaman/edit/{{ peminjaman[0] }}" method="POST">
                    <input type="hidden" name="id_buku" value="{{ peminjaman[4] }}">
                    <!-- list buku -->
                    <div class="mb-3">
                        <label for="list-buku" class="form-label">List Buku</label>
                        <select class="form-select" id="list-buku" name="id_buku" disabled>
                            <option>Pilih Buku</option>
                            <option value="{{ peminjaman[1] }}" selected>{{ peminjaman[1] }}</option>
                        </select>
                    </div>
                    <!-- list nik -->
                    <div class="mb-3">
                        <label for="list-nik" class="form-label">List NIK</label>
                        <select class="form-select" id="list-nik" name="nik" disabled>
                            <option selected>Pilih NIK</option>
                            <option value="{{ peminjaman[2] }}" selected>{{ peminjaman[2] }}</option>
                        </select>
                    </div>
                    <!-- update status -->
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" name="status" required>
                            <option selected disabled>Pilih Status</option>
                            <option value="dipinjam" {% if peminjaman[3]=='dipinjam' %} selected="selected" {% endif %}>
                                Dipinjam</option>
                            <option value="kembali" {% if peminjaman[3]=='kembali' %} selected="selected" {% endif %}>
                                Kembali</option>
                        </select>
                    </div>
                    <button type="submit" onclick="return confirm('yakin nik sudak cocok?')"
                        class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
