{% extends 'base.html' %}

{% block title %}List Pengunjung{% endblock %}

{% block content%}

<section>
    <!-- list tamu -->
    <div class="container py-5 ">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <h1>List Pengunjung</h1>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Nama</th>
                            <th scope="col">Waktu</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for tamu in tamus %}
                        <tr>
                            <th scope="row">{{ loop.index }}</th>
                            <td>{{ tamu[1] }}</td>
                            <td>{{ tamu[2] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

{% endblock %}
